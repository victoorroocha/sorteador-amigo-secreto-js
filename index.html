<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagem representativa de amigo secreto">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digite o nome e telefone dos seus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Digite um nome">
                <input type="text" id="telefone" class="input-phone" placeholder="(99) 99999-9999" maxlength="15" oninput="aplicarMascaraTelefone(this)">
                <button class="button-add" onclick="adicionarAmigo()">Adicionar</button>
            </div>

            <!-- Tabela para exibição dos participantes -->
            <table id="participantesTable" class="participants-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Remover</th>
                    </tr>
                </thead>
                <tbody id="listaParticipantes">
                    <!-- Participantes serão listados aqui -->
                </tbody>
            </table>

            <div class="input-wrapper">
                <label>
                    <input type="checkbox" id="tipoSorteio" onchange="toggleSorteioTipo()" checked> Sorteio em massa
                </label>
            </div>
            
            <!-- Dropdown para selecionar o sorteador (aparece apenas no sorteio 1 a 1) -->
            <div class="input-wrapper" id="dropdownWrapper" style="display:none;">
                <select id="sorteador" class="input-name">
                    <option value="" disabled selected>Escolha o sorteador</option>
                </select>
            </div>

            <!-- Resultado do sorteio -->
            <div class="result-list" id="resultado">
                <!-- Nome sorteado será exibido aqui -->
            </div>

            <div class="button-container">
                <button id="sorteioIndividualButton" class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    Sortear Amigo
                </button>
            
                <button id="sorteioMassaButton" class="button-draw" onclick="sortearEmMassa()" aria-label="Sortear amigos secreto">
                    Sortear Todos
                </button>
            </div>
            

            <!-- Lista de Sorteios -->
            <ul id="sorteiosList" class="name-list" aria-live="polite"></ul>

        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
